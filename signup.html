
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Newsletter SignUp</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">



    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Favicons -->
    <meta name="theme-color" content="#7952b3">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
</head>
<body class="text-center">

<main class="form-signin">
    <form method="post" action="/">
        <img class="mb-4" src="images/logo.png" alt="" width="250">
        <h1 class="h3 mb-3 fw-normal">Signup for our Newsletter!</h1>
        <input type="text" class="form-control top" placeholder="First Name" name="fname" required>
        <input type="text" class="form-control middle" placeholder="Last Name" name="lname" required>
        <input type="email" class="form-control bottom" placeholder="Email" name="email" required>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2020 DigiWrecks</p>
    </form>
</main>



</body>
</html>
